<div id="login-form" class="container">
    <div class="col-md-3 col-md-offset-4">
        <div class="row">
            <label for="tb-username-login"> Username: </label>
            <input class="form-control" type="text" id="tb-username-login" placeholder="username">
        </div>
        <div class="row">
            <label for="tb-password-login"> Password: </label>
            <input class="form-control" type="text" id="tb-password-login" placeholder="username">
        </div>
        <form>
        <button id="btn-login" class="btn btn-success block">Login</button>
        </form>
        <p>Not registered yet?</p>
            <button id="btn-redirect-register" class="btn btn-success block">Register</button>
    </div>
</div>
