<h2 class="text-center">All Forum Posts</h2>
{{#each this}}
<strong>{{title}}</strong>
<p>
    by: {{user.username}}
</p>
<hr>
{{/each}}
<button id="previous-btn" class="btn btn-primary">Previous</button>
<button id="next-btn" class="btn btn-primary">Next</button>

<div class="container">
    <div class="col-md-3 col-md-offset-4">
        <div class="row">
            <label for="threadTitle-tb"> Post title: </label>
            <input type="text" id="threadTitle-tb" placeholder="Post title here" class="form-control"/>
        </div>
        <div class="row">
            <label for="threadMessage-tb"> Post message: </label>
            <input type="text" id="threadMessage-tb" placeholder="Post message here" class="form-control"/>
        </div>
        <button id="addThread-btn" class="btn btn-primary">Add new Post</button>
    </div>
</div>
