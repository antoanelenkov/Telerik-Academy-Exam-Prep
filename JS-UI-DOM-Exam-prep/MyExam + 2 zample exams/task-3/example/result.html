<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Handlebars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authors">
        <div>
            <script id="authors-template" type='text/x-handlebars-template'>
                {{#each authors}}
                <div id="authors">
                    <div class="box {{#if right}}right{{/if}}">
                        <div class="inner">
                            <p><img alt="{{name}}" src="{{image}}" width="100" height="133"></p>
                            <div>
                                <h3>{{name}}</h3>
                                {{#each titles}}
                                <p>
                                    {{{this}}}
                                </p>
                                {{/each}}
                                {{#each urls}}
                                <ul>
                                    <li><a href="{{this}}" target="_blank">{{this}}</a></li>
                                </ul>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="handlebars.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
